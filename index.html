        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_BazaarLamis_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name1'] !== null ? autolinker.link(feature.properties['Name1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">No</th>\
                        <td>' + (feature.properties['No1'] !== null ? autolinker.link(feature.properties['No1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_BazaarLamis_1_0(feature) {
            switch(String(feature.properties['q2wHide_Area'])) {
                case 'blue':
                    return {

                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(24,49,236,1.0)',
                interactive: true,
            }
                    break;
                case 'Orange':
                    return {
                pane: 'pane_BazaarLamis_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(239,154,7,1.0)',
                interactive: true,
            }
                    break;
                case 'Yellow':
                    return {
                pane: 'pane_BazaarLamis_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,

            }
                    break;
                default:

                pane: 'pane_BazaarLamis_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,35,54,1.0)',
                interactive: true,

        }
        map.createPane('pane_BazaarLamis_1');
        map.getPane('pane_BazaarLamis_1').style.zIndex = 401;
        map.getPane('pane_BazaarLamis_1').style['mix-blend-mode'] = 'normal';
        var layer_BazaarLamis_1 = new L.geoJson(json_BazaarLamis_1, {

        });
        bounds_group.addLayer(layer_BazaarLamis_1);
        map.addLayer(layer_BazaarLamis_1);
        function pop_BazaarLamis_2(feature, layer) {

        bounds_group.addLayer(layer_BazaarLamis_2);
        map.addLayer(layer_BazaarLamis_2);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "100%";/*width*/
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Name1": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Name1 = document.createElement('div');
            div_Name1.id = "div_Name1";
            div_Name1.className= "filterselect";
            document.getElementById("menu").appendChild(div_Name1);
            sel_Name1 = document.createElement('select');
            sel_Name1.multiple = true;
            sel_Name1.size = 10;
            sel_Name1.id = "sel_Name1";
            var Name1_options_str = /*"<option value='' unselected></option>";*/
            sel_Name1.onchange = function(){filterFunc()};
            /*Name1_options_str  += '<option value="NULL">NULL</option>';*/
            Name1_options_str  += '<option value="Appe">Appe</option>';
            Name1_options_str  += '<option value="Baby Land">Baby Land</option>';
            Name1_options_str  += '<option value="Deja">Deja</option>';
            Name1_options_str  += '<option value="Dody Fashion Store">Dody Fashion Store</option>';
            Name1_options_str  += '<option value="Full Option">Full Option</option>';
            Name1_options_str  += '<option value="Gory Store">Gory Store</option>';
            Name1_options_str  += '<option value="Italiano Highest">Italiano Highest</option>';
            Name1_options_str  += '<option value="L k">L k</option>';
            Name1_options_str  += '<option value="Laurena Gallery">Laurena Gallery</option>';
            Name1_options_str  += '<option value="Show Room">Show Room</option>';
            Name1_options_str  += '<option value="Siwa Springs">Siwa Springs</option>';
            Name1_options_str  += '<option value="Tamara Store">Tamara Store</option>';
            Name1_options_str  += '<option value="Zirkon">Zirkon</option>';
            Name1_options_str  += '<option value="hijab Fashion">hijab Fashion</option>';
            Name1_options_str  += '<option value="infinity">infinity</option>';
            Name1_options_str  += '<option value="mood">mood</option>';
            Name1_options_str  += '<option value="queen Silver">queen Silver</option>';
            Name1_options_str  += '<option value="المغفرة">المغفرة</option>';
            Name1_options_str  += '<option value="انفاس مذهلة">انفاس مذهلة</option>';
            Name1_options_str  += '<option value="خمس خمسات">خمس خمسات</option>';
            Name1_options_str  += '<option value="كيان سكارف">كيان سكارف</option>';
            sel_Name1.innerHTML = Name1_options_str;
            div_Name1.appendChild(sel_Name1);
            var lab_Name1 = document.createElement('div');
            /*lab_Name1.innerHTML = 'Name1';*/
            lab_Name1.className = 'filterlabel';
            div_Name1.appendChild(lab_Name1);
            var reset_Name1 = document.createElement('div');
            reset_Name1.innerHTML = 'clear';/*clear*/
            reset_Name1.className = 'filterlabel';
            reset_Name1.onclick = function() {
                var options = document.getElementById("sel_Name1").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Name1.appendChild(reset_Name1);
        </script>
